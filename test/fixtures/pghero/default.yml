# yaml-language-server: $schema=../../../dist/pghero.json
%YAML 1.1
---

databases:
  primary:
    url: <%= ENV["PGHERO_DATABASE_URL"] %>
  replica:
    url: <%= ENV["REPLICA_DATABASE_URL"] %>
    aws_db_instance_identifier: my-instance
  analytics:
    url: <%= ENV["ANALYTICS_DATABASE_URL"] %>
    gcp_database_id: my-project:us-central1:my-instance
    azure_resource_id: my-resource-id

long_running_query_sec: 60
slow_query_ms: 20
slow_query_calls: 100
total_connections_threshold: 500
explain: analyze
explain_timeout_sec: 10
visualize_url: https://explain.dalibo.com
time_zone: Pacific Time (US & Canada)
username: admin
password: <%= ENV["PGHERO_PASSWORD"] %>
stats_database_url: <%= ENV["PGHERO_STATS_DATABASE_URL"] %>
aws_access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
aws_secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>
aws_region: us-east-1
filter_data: true
